<link rel="import" href="../polymer/polymer.html">
<!--
An element providing access to device compass for cordova applications.

Example:

    <cordova-compass></cordova-compass>

@group Cordova Elements
@element cordova-compass
@demo demo/index.html
-->
<dom-module id="cordova-compass">
  <template>
    <cordova-device id="enabler"></cordova-device>
  </template>
</dom-module>
<script src="cordova-compass.js"></script>
